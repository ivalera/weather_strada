<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>#5 Погода: сохранение</title>
        <link href="./css/normalize.css" rel="stylesheet" type="text/css" />
        <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="header">
            <h2>Strada</h2>
            <h3>Модуль 3. День 5.</h3>
            <div style="width: 100px"></div>
        </div>
        <div class="main">
            <h2 class="theme__title">Погода: сохранение</h2>
            <div class="container">
                <form class="weather__form">
                    <input class="weather__city" type="text" placeholder="Введите">
                    <button type="submit" id="weather__search" class="btn weather__search-btn"></button>
                </form>
                <div class="weather__main">
                    <div class="weather__info">
                        <div class="weather__loc-fav">
                            <h3 class="weather__location">Архонская</h3>
                            <button class="btn weather__favorite-btn"></button>
                        </div>
                        <div class="weather__temperature-block">
                            <span class="weather__temperature-value">14</span>
                            <img class="weather__img" src="./img/cloud.png" alt="weather-img">
                        </div>
                        <div class="weather__feels-sun">
                            <ul class="weather__feels-sun-list">
                                <li>Ощущается как: <span class="weather__feels">10</span></li>
                                <li>Рассвет: <span class="weather__sunrise">03:21</span></li>
                                <li>Закат: <span class="weather__sunset">18:54</span></li>
                            </ul>
                        </div>
                        <div class="weather__intime">
                            <ul class="weather__intime-list">
                                <li class="weather__intime-elem">
                                    <ul class="weather__intime-current">
                                        <li class="weather__intime-title">12:00</li>
                                        <li class="weather__intime-temperature">Температура: 13</li>
                                        <li class="weather__intime-feels">Ощущается как: 11</li>
                                    </ul>
                                    <img class="weather__img-current" src="./img/cloud.png" alt="weather-img">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="weather__added">
                        <div class="weather__favourite-title">
                            <h1>Избранные города:</h1>
                        </div>
                        <div class="weather__locations">
                            <ul class="weather__list-сities">
                                <li class="weather__сity-item">Владикавказ</li>
                                <li class="weather__сity-item">Санкт-Петербург</li>
                                <li class="weather__сity-item">Москва</li>
                                <li class="weather__сity-item">Чита</li>
                                <li class="weather__сity-item">Краснодар</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/main.js" type="module"></script>        
    </body>
</html>
